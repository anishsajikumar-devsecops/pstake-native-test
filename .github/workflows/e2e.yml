name: Build and Test Workflow for pstake-native

on:
  pull_request:
    branches:
      - 'CI-branch-test' # Adjust this as necessary

env:
  TAR_PATH: pstake-heighliner.tar

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image with Heighliner
        uses: strangelove-ventures/heighliner-build-action@v0.0.3
        with:
          registry: "" # Assuming the registry is not needed for this workflow
          tag: local # Use a local tag to emulate the local environment
          tar-export-path: ${{ env.TAR_PATH }}
          platform: linux/amd64
          git-ref: ${{ github.head_ref }}
          
          # Heighliner chains.yaml configuration
          chain: pstake
          dockerfile: cosmos
          build-target: make install
          binaries:
            - /go/bin/pstaked
          build-env: |
            LEDGER_ENABLED=false
            BUILD_TAGS=muslc

      - name: Publish Docker Image Tarball as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: pstake-docker-image
          path: ${{ env.TAR_PATH }}

  e2e-tests:
    needs: build-docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: ["e2e-test-basic", "e2e-test-ibc-transfer"] # Define your e2e test targets here
      fail-fast: false

    steps:
      - name: Download Docker Image Tarball Artifact
        uses: actions/download-artifact@v3
        with:
          name: pstake-docker-image

      - name: Load Docker Image
        run: docker image load -i ${{ env.TAR_PATH }}

      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout pstake-native chain code
        uses: actions/checkout@v3

      - name: Run End-to-End Test
        run: make ${{ matrix.test }}
