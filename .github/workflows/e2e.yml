name: Advanced Build and Test Pipeline for CI-branch-test

on:
  push:
    branches:
      - 'CI-branch-test'

env:
  GO_VERSION: 1.21.5
  TAR_PATH: heighliner.tar

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build local Docker image using Heighliner
        run: make local-image
        env:
          LEDGER_ENABLED: false
          BUILD_TAGS: muslc

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-name: ["e2e-test-basic", "e2e-test-ibc-transfer"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go with cache
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Run Test ${{ matrix.test-name }}
        run: |
          make ${{ matrix.test-name }}
        env:
          TEST_TARGET: "./x/..."
          TEST_ARGS: "-timeout 10m -race -coverprofile=./coverage.out -covermode=atomic -v"
