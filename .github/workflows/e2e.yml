name: CI/CD with Docker Build and Integration Tests

on:
  push:
    branches:
      - 'CI-branch-test'

jobs:
  build-and-integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.5'

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Docker Image
        run: |
          cd docker/pstake
          docker buildx build --load --tag pstake-local-image:latest .

      - name: Install Dependencies
        run: |
          go mod tidy
          go mod download

      - name: Run Unit Tests
        run: go test ./... -v

      - name: Run Local Image & Integration Tests
        run: |
          docker run --name pstake_container -d pstake-local-image:latest
          # Add commands to wait for the container to be fully up if necessary
          make test
        working-directory: ./interchaintest

      - name: Cleanup
        if: always()
        run: docker stop pstake_container && docker rm pstake_container
