name: CI Workflow for pstake-native with Matrix E2E Tests

on:
  pull_request:
    branches:
      - 'CI-branch-test'
  push:
    branches:
      - 'CI-branch-test'

env:
  IMAGE_NAME: pstaked-local
  IMAGE_TAG: latest
  TAR_PATH: pstaked-image.tar

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docker:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set DOCKER_HOST
        run: echo "DOCKER_HOST=tcp://localhost:2375" >> $GITHUB_ENV

      - name: Login to Docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Generate Local Image
        run: |
          docker info
          # Replace the following command with your actual build command
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Save Docker image to tarball
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} > ${{ env.TAR_PATH }}

      - name: Upload Docker image tarball as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-tarball
          path: ${{ env.TAR_PATH }}

  e2e-tests:
    needs: build-docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: ["e2e-test-basic", "e2e-test-ibc-transfer"]
      fail-fast: false

    steps:
      - name: Download Docker Image Tarball Artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image-tarball

      - name: Load Docker Image
        run: docker load < ${{ env.TAR_PATH }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout pstake-native chain code
        uses: actions/checkout@v3

      - name: Run End-to-End Test
        run: |
          # Replace the following command with your actual test command
          echo "Running E2E tests for ${{ matrix.test }}"
          # Example: make ${{ matrix.test }}
